<div id="carouselExampleIndicators" class="main-carousel carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        {% for slide in slides %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ loop.index0 }}" class="{% if loop.index0 == 0 %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner">
        {% for slide in slides %}
        <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">

            <img data-img="{{ slide.illustration }}" class="d-block w-100" alt="{{ loop.index }}">

        </div>
        {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
