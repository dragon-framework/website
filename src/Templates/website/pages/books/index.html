{% extends "base.html" %}

{% block title %}Books Index{% endblock %}

{% block head %}
    {{ parent() }}
{% endblock %}

{% block content %}

{% include "components/heading.html" with {
    'title': 'Our <span class="colored">Books</span>'
} only %}

<div class="container">
    <div class="row">

        {% for book in books %}
        <div class="col-3">

            <a href="{{ url('books:read', {"id":  book.id}) }}">{{ book.title }}</a>

        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
