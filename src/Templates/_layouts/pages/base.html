<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %} - My Webpage</title>

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    {% endblock %}
</head>
<body class="">
    <div class="main-wrapper">
        
        
		<!-- Main Header -->
        <!--===================================================-->
        <header id="main-header" class="main-header">
            {% block header %}
            {% include "_components/header.html" %}
            {% endblock %}
        </header>
        <!--===================================================-->
        
        
		<!-- Main Content -->
        <!--===================================================-->
        <div id="main-content" class="main-content">
            {% block content %}{% endblock %}
        </div>
        <!--===================================================-->
        
        
		<!-- Main Footer -->
        <!--===================================================-->
        <footer id="main-footer" class="main-footer">
            {% block footer %}
            {% include "_components/footer.html" %}
            {% endblock %}
        </footer>
        <!--===================================================-->

    </div>

    <!-- JavaScript -->
    <!--===================================================-->

    <!-- Vendor -->
    <!-- ==================== -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- PopperJS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <!-- Local Library -->
    <!-- ==================== -->

    <script src="/assets/js/requestAnimationFrame.js"></script>
    <script src="/assets/js/sticky.js"></script>
    <script src="/assets/js/scrolled.js"></script>


    <!-- Custom Script -->
    <!-- ==================== -->

    <script src="/assets/js/script.js"></script>

    <!--===================================================-->

</body>
</html>
