{% extends "_layouts/pages/base.html" %}

{% block title %}Books Index{% endblock %}

{% block head %}
    {{ parent() }}
{% endblock %}

{% block content %}
    <h1>Books Index</h1>

    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url('books:read', {"id":  book.id}) }}">{{ book.title }}</a>
            

            {# {{ isRouteActive('books:index') }} #}
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
