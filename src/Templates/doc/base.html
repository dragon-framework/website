{% extends "_layouts/pages/base.html" %}

{% block title %}Doc{% endblock %}

{% block head %}
{{parent()}}
<style>
    .documentation h2,
    .documentation h3,
    .documentation h4 {
        margin-top: 3rem;
    }
    .documentation h1,
    .documentation h2,
    .documentation h3,
    .documentation h4 {
        margin-bottom: 1rem;
    }
    .documentation table {
        width: 100%;
    }
    .documentation thead,
    .documentation tbody ,
    .documentation tfoot {
        border-top: 1px solid rgb(192, 192, 192);
        border-bottom: 1px solid rgb(192, 192, 192);
    }
    .documentation td {
        vertical-align: top;
        border-bottom: 1px solid rgb(241, 241, 241);
    }
    .documentation th,
    .documentation td {
        padding: 4px;
    }
    .documentation th:nth-child(1),
    .documentation td:nth-child(1) {
        width: 160px;
    }
    .documentation th:nth-child(2),
    .documentation td:nth-child(2) {
        width: 100px;
    }
    .documentation th:nth-child(3),
    .documentation td:nth-child(3) {
        width: 200px;
    }

    .documentation pre {
        padding: 10px;
        font-size: 14px;
        font-family: Consolas, Monospace;
        background-color: #232125;
        color: #FFF;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <ul>
                {% for section in sections %}
                <li>
                    <a href="{{ url('_doc:section', {
                        "section": section.path,
                        "md5": section.md5,
                    }) }}">{{ section.label }}</a>
                </li>
                {% endfor %}

                <li><a href="{{ url('_doc:examples') }}">Examples</a></li>
            </ul>
        </div>
        <div class="col-9">
            {% block doc_content %}{% endblock %}
        </div>
    </div>

</div>
{% endblock %}
